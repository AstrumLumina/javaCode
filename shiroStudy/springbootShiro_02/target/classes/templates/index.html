<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro"><!--导入shiro规范-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>首页</h1>

<div th:if="${session.loginuser==null}">
    <a th:href="@{/tologin}">登录</a>
</div>

<div th:if="${session.loginuser!=null}">
    <a th:href="@{/loginOut}">注销</a>
</div>
<br/>

<p th:text="${msg}"></p>

<div shiro:hasPermission="user:add">
    <a th:href="@{/user/add}">add</a>
</div>
<br>
<div shiro:hasPermission="user:updata">
    <a th:href="@{/user/updata}">updata</a>
</div>



</body>
</html>
