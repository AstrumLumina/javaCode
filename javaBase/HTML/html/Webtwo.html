<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构分析</title>
</head>
<body>
<header>
    <h2>网页头部</h2>
</header>

<section>
    <h2>网页主体</h2>
</section>

<footer>
    <h2>网页脚部</h2>
</footer>

<aside>
    <h2> 网页侧边</h2>
</aside>

<nav>
    <h2>网页导航</h2>
</nav>

<!-- 内联框架,网页里面套网页-->
<hr/>
<iframe src="Demon1.html"   nmae="ie"  frameborder="0" width="300px" height="500px">
    <!--
    src  地址,若有地址,直接打开,若没有地址,可以使用超链接指定地址,使用target属性自定打开网页的地方为该框架
    name 框架名  加名(为此框架命名)可以使用使用超链接跳转到该框架打开网页
    -->
</iframe>
<hr/>

<br/>
<hr/>
<iframe src="//player.bilibili.com/player.html?aid=55631961&bvid=BV1x4411V75C&cid=97257967&page=11"
        scrolling="no"
        border="0"
        frameborder="no"
        framespacing="0"
        allowfullscreen="true">
</iframe>
<br/><br/>
<hr/>

<br/>
<br/>
<br/>
<br/>
</body>
</html>
